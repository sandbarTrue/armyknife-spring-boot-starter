<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <title>菜单</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <!--vue-->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/vue-resource/dist/vue-resource.min.js"></script>
    <!--element-ui-->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<template id="list" style="display: none;">
    <div>
    <el-row>
        <el-alert type="warning" show-icon :closable="false">
                <span>含有 SELECT DELETE DROP ALTER 的SQL 不执行</span></br>
                <span>UPDATE SQL语句中必须包含 WHERE ID=</span>
        </el-alert>
    </el-row>
    <el-row>
        <el-form>
            <el-form-item label="数据源">
                <el-select  v-model="mysqlDataSource" placeholder="请选择数据源">
                    <el-option v-for="item in mysqlDataSources" :value="item.value">{{ item.label }}</el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="执行SQL">
                <el-input v-model="sql" type="textarea" :autosize="{minRows: 2,maxRows: 5}" placeholder="请输入..."></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="doSQl">提交</el-button>
            </el-form-item>

        </el-form>
    </el-row>
    </div>
</template>
<div id="app">

    <router-view></router-view>
</div>
<script src="/js/mysql/armyknife-components.js" type="text/javascript"></script>
<script src="/js/mysql/armyknife-api.js" type="text/javascript"></script>
<script src="/js/mysql/armyknife-router.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/vue-main.js"></script>
</body>
</html>
