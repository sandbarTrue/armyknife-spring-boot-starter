    <el-container>
        <el-container>
            <el-aside width="20%">
                <el-menu class="el-menu-vertical-demo"  background-color="#545c64" text-color="#fff" active-text-color="#ffd04b" @select="select">
                    <div  v-for="menuModel in menuModelList">
                        <template v-if="menuModel.subMenuModelList === null">
                            <el-menu-item :index="menuModel.link" >
                                <el-icon type="ios-paper"></el-icon>
                                {{menuModel.name}}
                            </el-menu-item>
                        </template>
                        <template v-else>
                            <el-submenu :index="menuModel.name">
                                <template slot="title">
                                    <el-icon type="ios-paper"></el-icon>
                                    {{menuModel.name}}
                                </template>
                                <div v-for="subMenuModel in menuModel.subMenuModelList">
                                    <el-menu-item :index="subMenuModel.link" >{{subMenuModel.name}}</el-menu-item>
                                </div>
                            </el-submenu>
                        </template>
                    </div>
                </el-menu>
            </el-aside>
            <el-main>
                <iframe id="detailFrame" :src="menuLink"  width="90%"  height="1000" scrolling="true" frameborder="0" style="margin-top: 0px;"></iframe>
            </el-main>
        </el-container>
    </el-container>
</template>
</div>
<div id="app">
    <router-view></router-view>
</div>
<link type="text/css" rel="stylesheet" href="/css/upload.css" />
